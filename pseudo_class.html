<!-- pseudoclass part hover all elements, hover special -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        h1 {
            color: goldenrod;
        }
        
        h1:hover {
            color: indianred;
            font-size: 60px;
            background-color: lawngreen;
        }
        
        h2 {
            color: goldenrod;
        }
        
        .special-effect:hover {
            color: indianred;
            font-size: 60px;
            background-color: rgb(252, 92, 0);
        }
    </style>
</head>

<body>
    <h1>Pseudo Class</h1>
    <h2 class="special-effect">Normal Class</h2>
    <h1>Vodro Class</h1>
</body>

</html>
